    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#2563eb", "id": "generate_query_embedding", "label": "generate_query_embedding", "shape": "box", "title": null}, {"color": "#16a34a", "id": "ChatQueryEvent", "label": "ChatQueryEvent", "shape": "ellipse", "title": null}, {"color": "#16a34a", "id": "QueryEmbeddingEvent", "label": "QueryEmbeddingEvent", "shape": "ellipse", "title": null}, {"color": "#2563eb", "id": "generate_response", "label": "generate_response", "shape": "box", "title": null}, {"color": "#16a34a", "id": "ProjectsRetrievedEvent", "label": "ProjectsRetrievedEvent", "shape": "ellipse", "title": null}, {"color": "#dc2626", "id": "StopEvent", "label": "StopEvent", "shape": "ellipse", "title": null}, {"color": "#2563eb", "id": "rerank_projects", "label": "rerank_projects", "shape": "box", "title": null}, {"color": "#16a34a", "id": "ProjectsCandidatesEvent", "label": "ProjectsCandidatesEvent", "shape": "ellipse", "title": null}, {"color": "#2563eb", "id": "retrieve_candidates", "label": "retrieve_candidates", "shape": "box", "title": null}, {"color": "#2563eb", "id": "start", "label": "start", "shape": "box", "title": null}, {"color": "#a855f7", "id": "StartEvent", "label": "StartEvent", "shape": "ellipse", "title": null}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "generate_query_embedding", "to": "QueryEmbeddingEvent"}, {"arrows": "to", "from": "ChatQueryEvent", "to": "generate_query_embedding"}, {"arrows": "to", "from": "generate_response", "to": "StopEvent"}, {"arrows": "to", "from": "ProjectsRetrievedEvent", "to": "generate_response"}, {"arrows": "to", "from": "rerank_projects", "to": "ProjectsRetrievedEvent"}, {"arrows": "to", "from": "ProjectsCandidatesEvent", "to": "rerank_projects"}, {"arrows": "to", "from": "retrieve_candidates", "to": "ProjectsCandidatesEvent"}, {"arrows": "to", "from": "QueryEmbeddingEvent", "to": "retrieve_candidates"}, {"arrows": "to", "from": "start", "to": "ChatQueryEvent"}, {"arrows": "to", "from": "StartEvent", "to": "start"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  options.nodes = options.nodes || {};
                  options.nodes.font = { color: "#e0e0e0" };
                  options.edges = options.edges || {};
                  options.edges.color = { color: "#64748b", highlight: "#94a3b8" };
                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
