    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#ADD8E6", "id": "extract_projects", "label": "extract_projects", "shape": "box", "title": null}, {"color": "#90EE90", "id": "CommentInputEvent", "label": "CommentInputEvent", "shape": "ellipse", "title": null}, {"color": "#90EE90", "id": "ExtractedProjectEvent", "label": "ExtractedProjectEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "fetch_urls", "label": "fetch_urls", "shape": "box", "title": null}, {"color": "#90EE90", "id": "ValidatedProjectEvent", "label": "ValidatedProjectEvent", "shape": "ellipse", "title": null}, {"color": "#90EE90", "id": "URLsFetchedEvent", "label": "URLsFetchedEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "finalize", "label": "finalize", "shape": "box", "title": null}, {"color": "#90EE90", "id": "EmbeddingGeneratedEvent", "label": "EmbeddingGeneratedEvent", "shape": "ellipse", "title": null}, {"color": "#FFA07A", "id": "StopEvent", "label": "StopEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "generate_embedding", "label": "generate_embedding", "shape": "box", "title": null}, {"color": "#90EE90", "id": "ScoredProjectEvent", "label": "ScoredProjectEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "generate_metadata", "label": "generate_metadata", "shape": "box", "title": null}, {"color": "#90EE90", "id": "MetadataGeneratedEvent", "label": "MetadataGeneratedEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "score_project", "label": "score_project", "shape": "box", "title": null}, {"color": "#ADD8E6", "id": "start", "label": "start", "shape": "box", "title": null}, {"color": "#E27AFF", "id": "StartEvent", "label": "StartEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "validate_project", "label": "validate_project", "shape": "box", "title": null}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "extract_projects", "to": "ExtractedProjectEvent"}, {"arrows": "to", "from": "CommentInputEvent", "to": "extract_projects"}, {"arrows": "to", "from": "fetch_urls", "to": "URLsFetchedEvent"}, {"arrows": "to", "from": "ValidatedProjectEvent", "to": "fetch_urls"}, {"arrows": "to", "from": "finalize", "to": "StopEvent"}, {"arrows": "to", "from": "EmbeddingGeneratedEvent", "to": "finalize"}, {"arrows": "to", "from": "generate_embedding", "to": "EmbeddingGeneratedEvent"}, {"arrows": "to", "from": "ScoredProjectEvent", "to": "generate_embedding"}, {"arrows": "to", "from": "generate_metadata", "to": "MetadataGeneratedEvent"}, {"arrows": "to", "from": "URLsFetchedEvent", "to": "generate_metadata"}, {"arrows": "to", "from": "score_project", "to": "ScoredProjectEvent"}, {"arrows": "to", "from": "MetadataGeneratedEvent", "to": "score_project"}, {"arrows": "to", "from": "start", "to": "CommentInputEvent"}, {"arrows": "to", "from": "StartEvent", "to": "start"}, {"arrows": "to", "from": "validate_project", "to": "ValidatedProjectEvent"}, {"arrows": "to", "from": "ExtractedProjectEvent", "to": "validate_project"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
