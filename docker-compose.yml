services:
  redis:
    image: redis/redis-stack:latest
    container_name: waywo-redis-stack
    ports:
      - "7379:6379"
      - "7001:8001"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - waywo-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  waywo-network:
    driver: bridge

volumes:
  redis-data:
